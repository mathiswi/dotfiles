[module/spotify]
type = custom/script
tail = true
format-prefix = "  "
format-prefix-foreground = ${color.shade7}
format = <label>
exec = python $HOME/.config/polybar/scripts/spotify_status.py -p ',' -f ' {artist} - {song}  {play_pause}' 

format-background = ${color.background}
format-foreground = ${color.foreground-alt}
format-padding = 2

click-left = playerctl play-pause &
scroll-up = playerctl previous & 
scroll-down = playerctl next & 
click-middle = pkill spotify