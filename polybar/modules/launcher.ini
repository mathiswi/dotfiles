[module/launcher]
type = custom/text
content = ï€‚

; "content" has the same properties as "format-NAME"
content-background = ${color.background}
content-foreground = ${color.shade6}
content-padding = 2

; "click-(left|middle|right)" will be executed using "/usr/bin/env sh -c $COMMAND"
click-left = rofi -no-lazy-grab -show drun -theme ~/.config/rofi/themes/launcher.rasi 
;click-middle = ~/.config/polybar/scripts/launcher-full
click-right = ~/.config/polybar/scripts/color-switch.sh &

